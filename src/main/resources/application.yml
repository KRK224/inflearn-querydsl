spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop # test 용도
    properties:
      hibernate:
        #show_sql: true #System.out.println으로 쿼리 확인
        format_sql: true
  output:
    ansi:
      enabled: always

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace # 파라미터 확인